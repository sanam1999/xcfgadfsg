<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

</head>
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Login box container */
    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        border-radius: 10px;
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Input fields and labels */
    .input-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        color: #333;
        margin-bottom: 8px;
        display: inline-block;
    }

    .input-field {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border 0.3s ease;
    }

    .input-field:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Error box */
    .error-box {
        margin-top: 5px;
        min-height: 20px;
        /* Ensures a minimum space for the error message */
    }

    .error-msg {
        color: red;
        font-size: 12px;
        display: block;
        visibility: hidden;
        /* Initially hidden */
    }

    /* Show error message */
    .error-msg.active {
        visibility: visible;
    }

    /* Button styling */
    .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="input-field">
                    <div class="error-box">
                        <span id="emailError" class="error-msg"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-field">
                    <div class="error-box">
                        <span id="passwordError" class="error-msg"></span>
                    </div>
                </div>
<button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="formValidation.js"></script>
</body>

</html>
